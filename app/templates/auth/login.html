{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center">IDMUI Login</h3>
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <input type="hidden" name="login" value="1">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Login</button>
                </form>
            </div>
        </div>

        <div class="card shadow mt-4">
            <div class="card-body">
                <h5 class="text-center">New User? Register</h5>
                <form method="POST" action="{{ url_for('auth.register') }}">
                    {{ csrf_token() }}
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="reg_username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="reg_email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="reg_password" required>
                    </div>
                    <button class="btn btn-success w-100" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
