{% extends "base.html" %}

{% block title %}Database Management{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-database"></i> Database Management</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-body text-center">
                                <h5 class="card-title mb-3">
                                    <i class="fas fa-download"></i> Backup Database
                                </h5>
                                <a href="{{ url_for('database.backup_database') }}" 
                                   class="btn btn-success btn-lg">
                                    Create Backup
                                </a>
                                <p class="text-muted mt-3 mb-0">
                                    Last backup: {{ last_backup|default('Never', true) }}
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title mb-3">
                                    <i class="fas fa-upload"></i> Restore Database
                                </h5>
                                <form method="POST" action="{{ url_for('database.restore_database') }}" 
                                      enctype="multipart/form-data">
                                    <div class="input-group">
                                        <input type="file" class="form-control" name="backup_file" required 
                                               accept=".sql,.backup">
                                        <button type="submit" class="btn btn-warning">
                                            Upload & Restore
                                        </button>
                                    </div>
                                    <small class="text-muted mt-2 d-block">
                                        Select a previously created backup file
                                    </small>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
